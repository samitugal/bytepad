version: '3.8'

# Bytepad MCP Server
# Quick Start: docker compose up -d
#
# To use prebuilt image from GHCR (recommended):
#   1. Comment out the 'build' section
#   2. Uncomment the 'image' line
#   3. Run: docker compose up -d

services:
  bytepad-mcp:
    # Option 1: Use prebuilt image from GHCR (recommended for users)
    image: ghcr.io/samitugal/bytepad-mcp-server:latest

    # Option 2: Build locally (for development)
    # build:
    #   context: .
    #   dockerfile: Dockerfile

    container_name: bytepad-mcp-server
    restart: unless-stopped

    # Environment configuration
    environment:
      - NODE_ENV=production
      - DATA_DIR=/app/data
      - LOG_LEVEL=info
      # GitHub token injected at runtime (use .env file or pass directly)
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GIST_ID=${GIST_ID:-}
      # Optional: API keys for web search
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}

    # Load environment from .env file
    env_file:
      - .env

    # Persistent data volume
    volumes:
      - bytepad-data:/app/data

    # stdin/stdout for MCP stdio transport
    stdin_open: true
    tty: true

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    # Logging
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  bytepad-data:
    driver: local
