name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.13.0)'
        required: false
        default: ''
      create_release:
        description: 'Create GitHub Release'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run build:electron

      - name: Package Windows
        run: npx electron-builder --win --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-unsigned
          path: |
            dist-electron/*.exe
            dist-electron/*.exe.blockmap
          retention-days: 5

  sign-windows:
    needs: build-windows
    runs-on: ubuntu-latest
    if: github.repository == 'samitugal/bytepad'
    steps:
      - name: Download unsigned Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build-unsigned
          path: ./unsigned

      - name: Sign with SignPath
        uses: signpath/github-action-submit-signing-request@v1
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
          project-slug: 'bytepad'
          signing-policy-slug: 'release-signing'
          artifact-configuration-slug: 'windows-exe'
          github-artifact-id: windows-build-unsigned
          wait-for-completion: true
          output-artifact-directory: ./signed

      - name: Upload signed Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ./signed/*.exe
          retention-days: 5

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run build:electron

      - name: Package macOS
        run: npx electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist-electron/*.dmg
            dist-electron/*.zip
            dist-electron/*.dmg.blockmap
          retention-days: 5

  create-release:
    needs: [sign-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ]; then
              VERSION=$(node -p "require('./package.json').version")
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./artifacts/windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: ./artifacts/macos

      - name: List artifacts
        run: |
          echo "=== Windows Artifacts ==="
          ls -la ./artifacts/windows/ || echo "No Windows artifacts"
          echo "=== macOS Artifacts ==="
          ls -la ./artifacts/macos/ || echo "No macOS artifacts"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: bytepad v${{ steps.version.outputs.version }}
          files: |
            ./artifacts/windows/*
            ./artifacts/macos/*
          draft: true
          generate_release_notes: true
          body: |
            ## bytepad v${{ steps.version.outputs.version }}
            
            ### Downloads
            - **Windows**: `bytepad-${{ steps.version.outputs.version }}-win-x64.exe` (Signed)
            - **macOS (Intel)**: `bytepad-${{ steps.version.outputs.version }}-mac-x64.dmg`
            - **macOS (Apple Silicon)**: `bytepad-${{ steps.version.outputs.version }}-mac-arm64.dmg`
            
            ### Installation
            - **Windows**: Download and run the `.exe` installer
            - **macOS**: Download the `.dmg` file, open it, and drag bytepad to Applications
            
            ### License
            This software is licensed for **personal, non-commercial use only**.
            For commercial licensing inquiries, please contact the author.
            
            ---
            _See CHANGELOG.md for detailed changes._
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
